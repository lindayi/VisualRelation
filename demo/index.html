<script>
    $('.typeahead').typeahead({
        source: function(query, process) {
            $.ajax({
                url: window.location.origin + "/test.php",
                type: "GET",
                dataType: 'JSON',
                async: true,
                success: function(res) {
                    var arr = [];
                    console.log(res.data);
                    for (i in res.data) {
                        arr.push(res.data[i]);
                    }
                    process(arr);
                }
            });
        }
    });
});
