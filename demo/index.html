<script type="text/javascript">
	$('#query').typeahead({
		source: function(query, process) {
			$.ajax({
				url: "find.php",
				type: "GET",
				dataType: "JSON",
				data: { 
					"query": query 
				},
				async: true,
				success: function(res) {
					var arr = [];
					console.log(res.data);
					for (i in res.data) {
						arr.push(res.data[i]);
					}
					process(arr);
				}
			});
		}
	});
